<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CleanTech Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
  <div class="container mt-5">
    <h1 class="mb-4">♻️ CleanTech Waste Classifier</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" class="form-control mb-3" required>
      <button type="submit" class="btn btn-success">Classify</button>
    </form>
    {% if prediction %}
      <div class="mt-4">
        <h3>Prediction: <span class="text-primary">{{ prediction }}</span></h3>
        <img src="{{ img_url }}" class="img-fluid mt-3" style="max-width: 300px;">
      </div>
    {% endif %}
  </div>
</body>
</html>
